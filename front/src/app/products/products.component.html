
<div id="cartButton">
    <a routerLink="/cart"><button class="btn btn-success" > <h1>Go to cart! <i class="fa fa-shopping-cart"></i></h1></button></a>
</div>

<div class="container" *ngFor="let item of products">

    <div class="container" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); max-width: 50%;">

        <div class="row">
            <div class="col-sm-6">
                <h3>{{ item.name }}</h3>
                <p>Pret: {{ item.price | number : '1.2-2' }} RON</p>
            </div>

            <div class="col-sm-6">
                <img src="https://lcdn.mediagalaxy.ro/resize/media/catalog/product/S/M/2bd48d28d1c32adea0e55139a4e6434a/SMWSACTIVE240G_d9f2dc95.jpg"
                    alt="" width="100px" height="100px">
            </div>

        </div>

        <button type="button" class="btn btn-block btn-primary btn-circle btn-icon-left"  (click)="addToCart(item)">
            <i class="fa fa-shopping-cart"></i> Add to cart
        </button>
        </div>
</div>
